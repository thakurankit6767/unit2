<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ADMIN PAGE</h1>
    <form id="form">
      <input id="name" type="text" placeholder="enter name of product" />
      <input id="price" type="number" placeholder="Enter price" />
      <select id="select">
        <option value="tee">tee</option>
        <option value="shoes">Shoes</option>
        <option value="shirt">Shirt</option>
      </select>
      <input id="img" type="text" placeholder="Enter image url" />
      <input type="submit" />
    </form>

    <button>Go to Product page</button>
  </body>
</html>

<script>
  document.querySelector("#form").addEventListener("submit", addItem);
  var prod = JSON.parse(localStorage.getItem("shoppingItems")) || [];
  
  function addItem(event) {
    event.preventDefault();
    var name = document.querySelector("#name").value;
    var price = document.querySelector("#price").value;
    var type = document.querySelector("#select").value;
    var image = document.querySelector("#img").value;

    var prodObj = {
      name: name,
      price: price,
      type: type,
      image: image,
    };
    prod.push(prodObj);
    localStorage.setItem("shoppingItems", JSON.stringify(prod));
  }

  document.querySelector("button").addEventListener("click", function () {
    window.location.href = "prod.html";
  });
</script>
