<!DOCTYPE html>
<html>
<head>
	<title>Values</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	
	<script type="text/javascript">
		
        function showName() {
			// Show the alert of the filled name
        var typedValue = document.getElementById("name").value;
         alert(typedValue);
   
  }

        
		

		function showGender() {
			// Show the alert of the selected Gender
            var typedValue = document.getElementById("gender").value
         alert("gender:"+" "+ typedValue);
   
		}

		function showEmail() {
			// Show the alert of the filled email
            var typedValue = document.getElementById("email").value;
         alert(typedValue);
		}

		function showMobile() {
			// Show the alert of the filled mobile
            var typedValue = document.getElementById("mobile").value;
         alert(typedValue);
		}
	</script>
</body>
</html>
