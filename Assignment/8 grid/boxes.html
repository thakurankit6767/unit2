<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
     
        #container{
           display: grid;
           grid-template-rows: repeat(2,200px);
           grid-template-columns: repeat(5,1fr);
           grid-gap: 20px;
           margin-top: 100px;
           margin-left: 80px;
           margin-right: 80px;
          
       }
       #container>div{
        background-color: seagreen;
        border-radius: 10px;
    }
    </style>
</head>
<body>
    
        <div id="container">
       
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    
    </div>

</body>
</html>
