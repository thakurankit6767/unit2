#bigcnt{
    width: 40%;
    height: fit-content;
    margin: auto;
    display: flex;

     }#details{
            font-family: fontawesome;
            width: 100%;
            display: grid;
            grid-template-rows: auto auto;
     }.top{
         display: grid;
         grid-template-rows: auto auto auto;
         grid-gap: 1%;
         font-size: 20px;
     }.ct1{
         display: grid;
        grid-template-columns: auto auto;
        border-bottom: 1px solid #888888;
        padding: 2%;

         display: grid;
         grid-template-columns: auto auto;
         border-bottom: 1px solid #888888;
         padding: 2%;
         grid-gap: 83%;

         padding: 2%;
         grid-gap: 70%;
     }#credit{
         display: grid;
         grid-template-rows: auto auto ;
         border: 1px groove #888888;
         border-width: thin;
         grid-gap: 20px;
         background-color: rgb(248,248,248);
         box-shadow: #888888 0px 1px 4px;;
     }.personalDetails{
        color: #888888;
        padding: 0 5% 5% ;
     }.name{
        font-family: fontawesome;
     }#personalDetails > input{
        width: 90%;
        border: 1px solid black;
        height: 60px;
        font-size: 24px;
        background-color: white;
     }
     #button >button{
         width: 60%;
         height: 80px;
         font-size: 40px;
         background-color: black;
         color: azure;
         margin-left: 45%;
        
     }#button >button:hover{
         background-color: azure;
         color: black;
     }header{
         font-family: fontawesome;

         margin-top: 0;
         margin-left: 0;
         margin-right: 0;

         width: 400px;
         height: 120px;
         object-fit: cover;
         margin-left: 20px;
     }.headerimg2{
         color: #888888;
         height: 50px;
         width: 50px;
         object-fit: cover;
         margin-bottom: 30px;

     }header>span{
        color: #888888;
        font-size: 40px;
        padding: 5px;
        margin-top: 0px;
     }footer{
        font-family: fontawesome;
         width: 100%;
         height:130px;
         display:grid;
         grid-gap: 30%;
         grid-template-columns: auto auto;
         border: 1px solid black;
         margin-bottom: 0px;
         background-color: black;
         margin-top: 100px;
         margin-left: 0;
         margin-right: 0;
     }.cimg >.card{
        width: 70px;
         height: 40px;
         object-fit: cover;
        
     }.prv{
         color: white;
         margin-left: 5%;
         margin-top: 2%;
     }.ftr{
         display: grid;
         grid-template-columns:auto auto auto auto auto;
         grid-gap: 2%;
         margin-top: 2%;
        
     }.cimg{
         display: grid;
         grid-template-columns: auto auto auto auto auto auto auto auto;
         grid-gap: 6%;
     }#prd{
         display: flex;
         border: 1px solid red;
         width: 50%;
     }.disBox{
         width: 90%;
         height: 100px;
         margin-left: 5%;
         margin-top: 5%;
         text-align: start;
         border: 1px solid #888888;
         font-family: fontawesome;
     }#crd >label {
         font-size: 30px;
         color: black;
         margin-left: 2%;
         font-family: Georgia, serif;
     }#p{
        margin-left: 6%;
        color: gray;
     }.payment>b{
        font-size: 40px;
    padding-top: 10%;
    margin-left: 0;
    font-family: Georgia, serif;
     }.payment{
         display: grid;
         margin: 1%;
     }.payment>p{
        padding-left: 0;
        font-size: 30px;
        color: gray;
     }#crd{
         
         margin-top: 30px;
     }#cardimg{
         margin-left: 5%;
     }.checkBox >label{
        color: gray;
        font-size: 40px;
     }.checkBox > #ptag{
        color: gray;
        font-size: 30px;
     }.checkBox {
        
         margin-top: 20px;
     }#cir>i{
        margin-right: 10px;
     }
   
    @media (min-width:60px) and (max-width:600px) {
        #details{

        }

            grid-gap: 60%;

        }.ct3{
            grid-gap: 50%;

<script>
document.querySelector("button").addEventListener("click",payNow);



function payNow(){
    console.log("tt");

    var cardNo=document.getElementById("cardNum").value;
    var cardCvv=document.getElementById("cvv").value;
    var exDate=document.getElementById("date").value;
    var code=document.getElementById("code").value;
    var ammount=document.getElementById("price").value;
    console.log(cardCvv.length)
    
    if(cardNo.length == 16 && code.length == 4 && cardCvv.length == 3 || exDate.length >0 || ammount> 0){
        window.location.href="paymentsuccess.html";
    }else{
        
        alert("Invalid Card");
    }
}


</script>
